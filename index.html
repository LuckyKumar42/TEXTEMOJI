<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>
        Text <span> <img src="Arrow.png" alt="" /></span>Emoji
      </h1>
      <div id="endec-div">
        <h3 id="enc-btn">
          <span><img src="./lock.png" alt="" /></span>Encrypt Text
        </h3>
        <h3 id="dec-btn">
          <span><img src="./open-lock.png" alt="" /></span>Decrypt Text
        </h3>
      </div>
      <div id="encryption">
        <h5>1. Type a Message</h5>
        <textarea
          placeholder="Haa yahi par likhna hai"
          name=""
          id="txtmsg"
          cols="30"
          rows="10"
        ></textarea>
        <h5>2. Set a Password</h5>
        <input type="password" name="" id="password" placeholder="eg. 1234" />

        <h5>3. Encrypt message</h5>

        <button id="encrypt-btn">
          <span><img src="./lock.png" alt="" /></span>Encrypt Text
        </button>
      </div>
      <div id="decryption">
        <h5>1. Paste encrypted emojis</h5>
        <textarea
          placeholder="Haa yahi par likhna hai"
          name=""
          id="emojimsg"
          cols="30"
          rows="10"
        ></textarea>
        <h5>2. Type the password</h5>
        <input
          type="password"
          name=""
          id="finalpassword"
          placeholder="eg. 1234"
        />

        <h5>3. Decrypt Emojis</h5>

        <button id="decrypt-btn">
          <span><img src="./open-lock.png" alt="" /></span>Decrypt Emojis
        </button>
      </div>
      <div id="result"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
